{% extends 'base.html'%}
{%block content%}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="login-pf">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="robots" content="noindex, nofollow">
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <title>        Log in to Snapshot
</title>
        <link rel="icon" href="/oauth/auth/resources/keycloak/img/favicon.ico" />
        <link href="/oauth/auth/resources/keycloak/lib/patternfly/css/patternfly.css" rel="stylesheet" />
        <link href="/oauth/auth/resources/keycloak/lib/zocial/zocial.css" rel="stylesheet" />
        <link href="/oauth/auth/resources/keycloak/css/login.css" rel="stylesheet" />
    </head>
    <body class="">
        <div id="kc-logo">
            <a href="http://www.keycloak.org">
                <div id="kc-logo-wrapper"></div>
            </a>
        </div>
        <div id="kc-container" class="">
            <div id="kc-container-wrapper" class="">
                <div id="kc-header" class="col-xs-12 col-sm-8 col-md-8 col-lg-7">
                    <div id="kc-header-wrapper" class="">        Snapshot
</div>
                </div>
                <div id="kc-content" class="col-sm-12 col-md-12 col-lg-12 container">
                    <div id="kc-content-wrapper" class="row">
                        <div id="kc-form" class="col-xs-12 col-sm-8 col-md-8 col-lg-7 login">
                            <div id="kc-form-wrapper" class="">
                                <form id="kc-form-login" class="form-horizontal" action="https://europewest-sso-sandbox.snapshot.technology/oauth/auth/actions/authenticate?code=UZsceuTVmvo2mHvScgWJ8lO55vG3VwlhHuL5ApSaMUo&execution=cfc84bb7-6e6a-48f7-a74f-bfc70d4755a5&client_id=9654fdd7-e52e-4a8d-adcf-554d3f628b5c" method="post">
                                    <div class="form-group">
                                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
                                            <label for="username" class="control-label">Username or email</label>
                                        </div>
                                        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-9">
                                            <input id="username" class="form-control" name="username" value="" type="text" autofocus autocomplete="off" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
                                            <label for="password" class="control-label">Password</label>
                                        </div>
                                        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-9">
                                            <input id="password" class="form-control" name="password" type="password" autocomplete="off" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div id="kc-form-options" class="col-xs-4 col-sm-5 col-md-offset-4 col-md-4 col-lg-offset-3 col-lg-5">
                                            <div class="">
                                                <span>
                                                    <a href="/oauth/auth/actions/reset-credentials?client_id=9654fdd7-e52e-4a8d-adcf-554d3f628b5c">Forgot Password?</a>
                                                </span>
                                            </div>
                                        </div>
                                        <div id="kc-form-buttons" class="col-xs-8 col-sm-7 col-md-4 col-lg-4 submit">
                                            <div class="">
                                                <input class="btn btn-primary btn-lg" name="login" id="kc-login" type="submit" value="Log in"/>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
{%endblock %}
